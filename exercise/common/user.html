<!DOCTYPE html>
<html>

<head>
    <script>
        function validateForm() {
            var username = document.forms["userForm"]["user"].value;
            if (username == "") {
                alert("User name cannot be empty");
                return false;
            }

            charFirst = username.charAt(0);
            if (!charFirst.match(/[a-z]/i)) {
                alert("User name must begin with an alphabet");
                document.forms["userForm"]["user"].value = "";
                return false;
            }
        }
    </script>
</head>

<body>
    <form name="userForm" onsubmit="return validateForm()" method="POST">
        <label for="lastName">User name</label>
        <input type="text" name="user">
        <br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>

</html>
